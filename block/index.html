<!DOCTYPE html>
<html>
<head>
	<title>BLOCKS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header-block">
		<div class="header-block__container header-block__container_small"></div>
		<div class="header-block__container header-block__container_medium"></div>
		<div class="header-block__container header-block__container_large"></div>	
		
	</header>
	<hr>
	<main class="main-block">
		<aside class="main-block__aside">
			<div class="main-block__aside-container main-block__aside-container_long"></div>
			<div class="main-block__aside-container main-block__aside-container_short"></div>
		</aside>
		
		<section class="main-block__section">
			<div class="main-block__section_top"></div>
			<div class="main-block__section_middle">
				<div class="main-block__section_middle-container"></div>
				<div class="main-block__section_middle-container"></div>
				<div class="main-block__section_middle-container"></div>
				<div class="main-block__section_middle-container"></div>
				<div class="main-block__section_middle-container"></div>
				<div class="main-block__section_middle-container"></div>
				<div class="main-block__section_middle-container"></div>
			</div>
			<div class="main-block__section_bottom">
				<div class="main-block__section_bottom-container"></div>
				<div class="main-block__section_bottom-container"></div>
			</div>

			
		</section>
	</main>
	<hr>
	<footer>
		
	</footer>

</body>
</html>
